<div class="myBorder">
  <h1>Movie List</h1>
  <br>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let movie">{{movie.title}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let movie">{{movie.description}}</td>
      </ng-container>
  
  
      <!-- Cover Column -->
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cover</th>
        <td mat-cell *matCellDef="let movie">
          <img [src]="movie.cover" alt="cover">
        </td>
      </ng-container>
  
      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let movie">
          <button mat-raised-button color="primary">Add</button>
          <button mat-raised-button color="worn">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<pre><code style="color:blue;">
  {{dataSource | json}}
</code></pre>
