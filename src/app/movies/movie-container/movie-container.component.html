<div class="myBorder">
    <h1>Tuniflix Movies</h1>
    <button mat-stroked-button color="primary" (click)="showMovieForm()">Add Movie</button>
    <div class="wrapper">
        <div class="left">
            <app-movie-list 
            [movies]="movies"
            (onDeleteMovie)="deleteMovie($event)"
            ></app-movie-list>
           
        </div>
        <div class="right" *ngIf="isMovieFormShowed">
            <app-movie-form (onMovieSave)="hideForm($event)">
            </app-movie-form>
        </div>
    </div>
</div>
